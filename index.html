<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abito</title>
    <link rel = "stylesheet" href = "style.css"/>
</head>
<body>
    <header class = "header">
        <div class="container">
            <div class="header-box">
                <div class="header-logo">
                    <img src = "./image/logo.svg" alt = "logo" width = "27px" height = "27px"/>
                    <span>Abito</span>
                </div>
                <div class="header-controls">
                    <button class = "btn btn-outline" type = "button">Вход и регистрация</button>
                    <button class = "btn btn-primary" type = "button">Подать обьявление</button>
                </div>
                <div class="header-burger">
                    <img src="./image/burger.svg" alt="burger"/>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class = "search">
            <div class="container">
                <div class="search-box">
                    <input type = "search">
                    <button class = "btn btn-primary search-btn" type = "button">
                        <img class="search-btn_icon"src = "./image/search.svg" alt= "search" width = "18" height="18"/>
                        <span class="search-btn_text">Найти</span>
                    </button>
                </div>
            </div>
        </section>

        <section class = "content">
            <div class="container">
                Content
            </div>
        </section>
    </main>
</body>
</html>
